    <div class="card-panel teal lighten-2" style="margin-top:0px;">
  <center>
  <h3>Lanchonete Sem Nome <br /><small class="subtitle">Frase de abordagem</small></h3>
  </center>
</div>
<center>
  <div class="container">
	<div class="row">
<!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
    <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" method="post" action="?=acao-logar">
            	
                <div class="row">
        			<div class="input-field col s12">
          				<input type="text" id="inputEmail" class="form-control" name="user" required autofocus>
          				<label for="name">Nome de Usuário</label>
        			</div>
      			</div> 
                <div class="row">
        			<div class="input-field col s12">   
                	<input type="password" id="inputPassword" class="form-control" name="senha" required>
                	<label for="name">Senha</label>
        			</div>
      			</div> 
                <p>
      				<input type="checkbox" class="filled-in" id="filled-in-box" />
      				<label for="filled-in-box">Lembra-me</label>
    			</p>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" value="create" name="action">Entrar</button>
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Esqueceu sua senha ?
            </a>
            </div>
            </div>
        </div><!-- /card-container -->
    </div><!-- /container -->
